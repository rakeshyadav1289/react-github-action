jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v6 
      - name: Install node js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: print node js version
        run: node -v
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
        #           echo "cloning code from repo"
