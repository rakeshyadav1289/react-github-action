  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
       - name: Get Code
         uses: actions/checkout@v6 
       - name: Install node js
         uses: actions/setup-node@v6
         with:
          node-version: '20'
       - name: Install dependencies
         run: npm ci  
       - name: Build Project
         run: npm run build
       - name: Deploy
         run: echo "Deploying the project successfully..."
         